<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <picture>
          <source media="(min-width: 768px)" srcset="./img/image-product-desktop.jpg">
          <img src="./img/image-product-mobile.jpg" alt="Chanel perfume">
        </picture>
      </div>
      <div class="card__content">
        <p class="card__content-type">Perfume</p>
        <h1 class="card__content-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="card__content-price">
          <span class="card__content-price--new">$149.99</span> <span class="card__content-price--old">$169.99</span>
        </p>
        <button class="card__content-buy"> <img src="./img/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/edvvarrd" target="_blank">Edvvard</a>.
  </footer>
</body>

</html>
